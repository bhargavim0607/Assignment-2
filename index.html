<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="box">
        <form method="POST" >
            <input type="text" id="display"><br>
            <table>
                <tr>
                    <td><input type="button" value="C" id="C" onclick="clea()"></td>
                    <td><input type="button" onclick="del()" value="<=" ></td>
                    <td><input type="button" value="%" id="mod" onclick="val('%')"></td>
                    <td><input type="button" value="/" id="div" onclick="val('/')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" id="7" onclick="val('7')"></td>
                    <td><input type="button" value="8" id="8" onclick="val('8')"></td>
                    <td><input type="button" value="9" id="9" onclick="val('9')"></td>
                    <td><input type="button" value="*" id="mul" onclick="val('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" id="4" onclick="val('4')"></td>
                    <td><input type="button" value="5" id="5" onclick="val('5')"></td>
                    <td><input type="button" value="6" id="6" onclick="val('6')"></td>
                    <td><input type="button" value="-" id="sub" onclick="val('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" id="1" onclick="val('1')"></td>
                    <td><input type="button" value="2" id="2" onclick="val('2')"></td>
                    <td><input type="button" value="3" id="3" onclick=" val('3')"></td>
                    <td><input type="button" value="+" id="add" onclick=" val('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" id="0" onclick="val('0')"></td>
                    <td><input type="button" value="." id="dot" onclick=" val('.')"></td>
                    <td><input type="button" value="^" id="pow" onclick="val('^')"></td>
                    <td><input type="button" value="=" id="equal" onclick="cal()"></td>
                </tr>
                <tr>
                    <td><input type="button" value="π"  onclick="val('π')"></td>
                    <td><input type="button" value="√"  onclick=" val('√')"></td>  
                    <td><input type="button" value="ln"  onclick=" val('ln(')"></td>          
                    <td><input type="button" value="!"  onclick=" val('!')"></td>
                </tr>
            </table>
        </form>

    </div>




    <script type="text/javascript" src="script.js"></script>
</body>
</html>
